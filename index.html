<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('es')) {
        window.location.href = "/es/index.html";
      } else {
        window.location.href = "/en/index.html";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
